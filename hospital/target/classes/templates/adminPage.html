<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 15px;
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #e9ecef;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Doctor Management -->
    <section>
        <h2>Manage Doctors</h2>
        <form th:action="@{/admin/add-doctor}" method="post">
            <label for="doctorName">Name:</label>
            <input type="text" id="doctorName" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" required>

            <button type="submit" class="btn">Add Doctor</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Specialty</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialty}"></td>
                <td>
                    <form th:action="@{/admin/delete-doctor}" method="post">
                        <input type="hidden" name="id" th:value="${doctor.doctorID}">
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Inventory Management -->
    <section>
        <h2>Manage Inventory</h2>
        <form th:action="@{/admin/add-inventory}" method="post">

            <label for="itemName">Item Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit" class="btn">Add Item</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${inventory}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <form th:action="@{/admin/delete-inventory}" method="post">
                        <input type="hidden" name="id" th:value="${item.itemId}">
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Medical Record Management -->
    <section>
        <h2>Add Medical Record</h2>
        <form th:action="@{/admin/add-medical-record}" method="post">
            <label for="patientId">Patient ID:</label>
            <input type="number" id="patientId" name="patientId" required>

            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" required>

            <label for="treatment">Treatment:</label>
            <input type="text" id="treatment" name="treatment" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit" class="btn">Add Medical Record</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Patient Name</th>
                <th>Diagnosis</th>
                <th>Treatment</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.patientID}">Patient ID</td>
                <td th:text="${record.diagnosis}">Diagnosis</td>
                <td th:text="${record.treatment}">Treatment</td>
                <td th:text="${record.date}">Date</td>
                <td>
                    <form th:action="@{/admin/delete-record}" method="post">
                        <input type="hidden" name="id" th:value="${record.recordID}">
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
</body>
</html>
