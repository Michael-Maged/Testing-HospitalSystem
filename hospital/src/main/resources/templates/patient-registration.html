<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

        /* Add a transparent overlay */
        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/image.png') no-repeat center center fixed; /* Set the background image */
        background-size: cover; /* Ensure the image covers the entire background */
        opacity: 0.3; /* Set transparency (80% visible) */
        z-index: -1; /* Place it behind the content */
    }
    
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      max-width: 450px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-form input,
    .login-form select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Patient Registration</h2>

    <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 15px;">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" class="login-form">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required />

      <button type="submit">Register</button>
    </form>

    <p class="footer-text">Â© 2025 HMS. All rights reserved.</p>
  </div>
</body>
</html>
